<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>냉장고를 부탁해</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo"><a href="index.html">Fridge Please</a></div>
        <ul class="nav-links">
            <!-- 추후에 기능 추가 -->
            <li><a id="today-menu">오늘의 메뉴</a></li>
            <li><a id="recent-menu">최근 본 메뉴</a></li>
        </ul>
    </nav>

    <!-- 팝업을 위한 추가 HTML -->
    <div id="menu-popup" class="popup">
        <div class="popup-content">
            <h2>오늘의 메뉴</h2>
            <div id="recommended-foods" class="food-cards-container"></div>
            <div id="close-popup">x</div>
        </div>
    </div>
    <header>
        <h1 class="title">냉장고를 부탁해</h1>
        <div class="search-bar">
            <input type="text" id="food-search" placeholder="음식 이름으로 검색하세요">
            <button id="search-btn" type="button">검색</button>
        </div>
    </header>
    <main>
        <section id="ingredients-list"></section>
        <section id="foods-list"></section>
    </main>

    <footer>
        <p class="center-text">&copy; 냉장고를 부탁해</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
